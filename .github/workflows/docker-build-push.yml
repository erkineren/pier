name: Docker Build and Push

on:
  push:
    branches: [ main ]
  workflow_dispatch:

env:
  REGISTRY: docker.io
  IMAGE_NAME: ${{ github.repository_owner }}/pier

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          platforms: linux/amd64,linux/arm64/v8

      - name: Build and push PHP 8.1
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          platforms: linux/amd64,linux/arm64/v8
          build-args: |
            PHP_VERSION=8.1
          tags: ${{ env.IMAGE_NAME }}:8.1

      - name: Build and push PHP 8.2
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          platforms: linux/amd64,linux/arm64/v8
          build-args: |
            PHP_VERSION=8.2
          tags: ${{ env.IMAGE_NAME }}:8.2

      - name: Build and push PHP 8.3
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          platforms: linux/amd64,linux/arm64/v8
          build-args: |
            PHP_VERSION=8.3
          tags: ${{ env.IMAGE_NAME }}:8.3

      - name: Build and push PHP 8.4
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          platforms: linux/amd64,linux/arm64/v8
          build-args: |
            PHP_VERSION=8.4
          tags: ${{ env.IMAGE_NAME }}:8.4 