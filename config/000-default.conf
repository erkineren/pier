ServerName localhost

<VirtualHost *:8080>
    ServerAdmin webmaster@localhost
    DocumentRoot /var/www/html
    ServerName localhost

    # Fix redirects when behind a proxy
    UseCanonicalName Off
    ProxyPreserveHost On
    
    # Make Apache aware of the real client IP
    RemoteIPHeader X-Forwarded-For
    RemoteIPInternalProxy 127.0.0.1
    
    # Force PHP to use port 80 instead of 8080 for URLs
    SetEnv SERVER_PORT 80
    SetEnv HTTP_HOST localhost
    
    <Directory /var/www/html>
        Options Indexes FollowSymLinks
        AllowOverride All
        Require all granted
    </Directory>

    # Custom log format that includes the X-Forwarded-For header
    LogFormat "%{X-Forwarded-For}i %h %l %u %t \"%r\" %>s %b \"%{Referer}i\" \"%{User-Agent}i\"" combined_proxy
    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined_proxy
</VirtualHost>